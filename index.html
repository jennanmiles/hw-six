
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans:400,700|Noto+Serif:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <h1>Weather Dashboard</h1>

    <div class="contentWrapper">
        <div class="searchArea">
            <label>Search for a City:</label>
            <input id="searchField" class="searchField" type="text">
            <button id="search" class="search">Search</button>
            <div class="recentSearch">
              <h3>Recent Searches</h3>
            </div>
        </div>
        <div class="currentCity">
            <div class="todayForecast">
                <h2>Current Forecast</h2>
                <h3 id="cityName"></h3>
                <div id="cityDate" class="textlabel"></div>
                <div id="cityTemp" class="textlabel"></div>
                <div id="cityHumidity" class="textlabel"></div>
                <div id="cityWind" class="textlabel"></div>
                <div id="cityUV" class="textlabel"></div>
            </div>
            <div class="fivedForecast">
                <h2>5-Day Forecast</h2>
                  <div class="forecastCardWrapper">
                  </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
